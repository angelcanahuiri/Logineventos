    <body>
        <div class="container">

            <div id="usuario" style="position: absolute;top: 5%;left: 80%"></div>

                <a class="btn btn-danger" href="logout.php">Salir</a>

            <div>
            <table class="table">

        <script>
            function vaidar()
            {    
                $.ajax({
                    beforeSend: function () {
                    },
                    cache: false,
                    type: 'GET',
                    dataType: 'json',
                    url: "load_eventos.php",
                    success: function (response) {
                            $('#eventos').empty(); /*limpia la data*/
                            $('#eventos').append(response); /*carga la data*/

                    }, error: function (result) {
                        alert('ERROR EN CONEXION DE AJAX');
                    }
                });
            }
            vaidar();
           
            function vaidar2()
            {    
                $.ajax({
                    beforeSend: function () {
                    },
                    cache: false,
                    type: 'GET',
                    dataType: 'json',
                    url: "variables.php",
                    success: function (response) {
                            if(response==='')
                            {
                                window.location.href = "http://localhost/Logineventos/index.html";
                            }else{
                                $('#usuario').empty(); /*limpia la data*/
                                $('#usuario').append(response); /*carga la data*/
                            }
                            

                    }, error: function (result) {
                        alert('ERROR EN CONEXION DE AJAX');
                    }
                });
            }
            vaidar2();
        </script>
