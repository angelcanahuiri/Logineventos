<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Editar Usuario</h2>
        <form  method="post">
	     
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clave" name="clave" required>
            </div>
            <button onclick="vaidar()" class="btn btn-primary">Registrar</button>
<a href="index.html" class="btn btn-secondary">Regresar</a>
        </form>
        <p class="text-danger">
          
        </p>
    </div>
</body>
</html>
<script>
function vaidar()
{    
    var nombreUsuario=document.getElementById('nombreUsuario').value;
    var clave=document.getElementById('clave').value;
	
    $.ajax({
        beforeSend: function () {
        },
        cache: false,
        type: 'GET',
        dataType: 'json',
        url: "ServletRegitstro.php?nombreUsuario=" + nombreUsuario+"&clave="+clave,
        success: function (response) {
		
            	if(response === 0)
	    	{
			alert('Error al registrar');
		}else if(response === 1){
			alert('Usuario ya registrado');
		}else if(response === 2){
			alert('Usuario registrado exitosamente');
		}
        }, error: function (result) {
            alert('ERROR EN CONEXION DE AJAX');
        }
    });
}
</script>
